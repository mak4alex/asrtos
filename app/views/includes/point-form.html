<form name="create-form" method="post" action="/services/4" data-remote="true">
  <input type="hidden" name="_csrf" value="{{ csrf_token }}">
  <div class=" form-group">
    <label for="title" >Название</label><br/>
    <input id="title" name="title" type="text"  class="form-control" required>
  </div>
  <div class="form-group">
    <label for="address">Адрес</label>
    <input id="address" name="address" type="text" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="supply">Объем поставок</label>
    <input id="supply" name="supply" type="number"  min="0" step="0.1"  class="form-control" required>
  </div>
  <div class="form-group">
    <label for="rate">Тариф</label>
    <input id="rate" name="rate" type="number"  min="0" step="0.1"  class="form-control" required>
  </div>
  <div class="form-group">
    <label for="latitude">Координата Х</label><br/>
    <input id="latitude" name="latitude" type="number"  min="0" step="0.1"  class="form-control" required>
  </div>
  <div class="form-group">
    <label for="longitude">Координата У</label><br/>
    <input id="longitude" name="longitude" type="number"  min="0" step="0.1"  class="form-control" value="{{carriage.constCost}}" required>
  </div>
  <div class=" form-group">
    <button name="submit" value="{{carriage.id}}" type="submit" class="btn btn-primary">Добавить <span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
    <button name="reset" type="reset" class="btn btn-warning">Сбросить <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
  </div>
</form>
