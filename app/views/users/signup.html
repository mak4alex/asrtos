{% extends 'auth.html' %}

{% block auth %}
  <form action="/users" method="post" role="form" class="form-horizontal">
    <input type="hidden" name="_csrf" value="{{ csrf_token }}">

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">{{__('full_name')}}</label>
      <div class="col-sm-10">
        <input id="name" class="form-control" type="text" name="name" placeholder="{{__('full_name')}}" value="{{ user.name }}" required>
      </div>
    </div>

    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">{{__('email')}}</label>
      <div class="col-sm-10">
        <input type="text" name="email" placeholder="{{__('email')}}" value="{{ user.email }}" id="email" class="form-control" required>
      </div>
    </div>

    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">{{__('login_name')}}</label>
      <div class="col-sm-10">
        <input id="username" class="form-control" type="text" name="username" placeholder="{{__('login_name')}}" value="{{ user.username }}" required>
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">{{__('password')}}</label>
      <div class="col-sm-10">
        <input id="password" class="form-control" type="password" name="password" placeholder="{{__('password')}}" required>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" type="submit">{{__('sign_up')}}</button>
        &nbsp; {{__('or')}} &nbsp;
        <a href="/login" class="show-login">{{__('login')}}</a>
      </div>
    </div>
  </form>
{% endblock %}
