{% extends 'auth.html' %}

{% block auth %}
  <form action="/users/session" method="post" role="form" class="form-horizontal">
    <input type="hidden" name="_csrf" value="{{ csrf_token }}">

    <p class="col-sm-offset-2 error">
      {{ message }}
    </p>

    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">{{__('email')}}</label>
      <div class="col-sm-10">
        <input id="email" class="form-control" type="email" placeholder="{{__('email')}}" name="email">
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">{{__('password')}}</label>
      <div class="col-sm-10">
        <input id="password" class="form-control" type="password" placeholder="{{__('password')}}" name="password">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-primary" type="submit">{{__('login')}}</button>
        &nbsp; {{__('or')}} &nbsp;
        <a href="/signup" class="show-signup">{{__('sign_up')}}</a>
      </div>
    </div>
  </form>
{% endblock %}
