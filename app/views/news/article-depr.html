<div class="container">
  <h3>
    <a href="{{ '/news/' + article._id }}" title="{{ article.title }}">
      {{ article.title }}
    </a>
  </h3>

  <p>{{ article.body }}</p>

  <span class="muted">{{ article.createdAt.toISOString()|date('M d, Y  h:m a') }}</span>

  {% if (article.user) %}
  &nbsp; - &nbsp;
  <span>Author: </span>
  <a href="{{ '/users/' + article.user._id }}">
    {{ article.user.name || article.user.username }}
  </a>
  {% endif %}


</div>
