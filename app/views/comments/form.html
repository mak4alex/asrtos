<form method="post" action="{{ '/news/' + article._id + '/comments' }}" role="form">
  <input type="hidden" name="_csrf" value="{{ csrf_token }}">

  <div class="form-group">
    <textarea rows="6" name="body" placeholder="Add your comment" id="" cols="20" class="form-control"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Add comment</button>
</form>
